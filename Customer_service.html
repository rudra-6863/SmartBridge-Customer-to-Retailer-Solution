<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Service - My Business</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>


<!-- Header Section -->
<header class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-light">
        <a class="navbar-brand" href="index.html">My Business</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="customer_service.html">Customer Service</a></li>
                <li class="nav-item"><a class="nav-link" href="retailer.html">Retailer</a></li>
            </ul>
        </div>
    </nav>
</header>


<!-- Customer Details Section -->
<section class="container my-5">
    <h2 class="text-center">Customer Care</h2>
    <form>
        <div class="form-group">
            <label for="customerName">Name</label>
            <input type="text" class="form-control" id="customerName" required>
        </div>
        <div class="form-group">
            <label for="customerAddress">Address</label>
            <input type="text" class="form-control" id="customerAddress" required>
        </div>
        <div class="form-group">
            <label for="customerMobile">Mobile Number</label>
            <input type="tel" class="form-control" id="customerMobile" required>
        </div>
        <div class="form-group">
            <label for="customerEmail">Email</label>
            <input type="email" class="form-control" id="customerEmail" required>
        </div>
        <div class="form-group">
            <label for="problemDescription">Describe Your Problem</label>
            <textarea class="form-control" id="problemDescription" rows="3" required></textarea>
        </div>
        <div class="form-group">
            <label for="mediaUpload">Upload Video/Audio/Text</label>
            <input type="file" class="form-control-file" id="mediaUpload">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</section>


<!-- Footer Section -->
<footer class="bg-light text-center py-3">
    <p>&copy; 2023 My Business. All rights reserved.</p>
</footer>

</body>
</html>
