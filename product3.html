<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kangan Water</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="product-page">
        <h1 class="product-title">Eco-Friendly Water Bottle</h1>

        <div class="product-images">
            <img src="images/1.jpg" alt="Front view of Eco-Friendly Water Bottle">
            <img src="images/2.jpg" alt="Front view of Eco-Friendly Water Bottle">
            <img src="images/3.jpg" alt="Front view of Eco-Friendly Water Bottle">
            <img src="images/4.jpg" alt="Front view of Eco-Friendly Water Bottle">
        </div>

        <div class="product-details">
            <p class="product-price">$24.99</p>

            <div class="product-description">
                <h2>Description</h2>
                <p>Stay hydrated and eco-friendly with our reusable water bottle made from sustainable materials. Made from BPA-free stainless steel, this bottle keeps your drinks cold for 24 hours and hot for 12 hours.</p>
            </div>

            <div class="purchase-section">
                <label for="quantity">Quantity:</label>
                <input type="number" id="quantity" name="quantity" value="1" min="1">
                <button class="add-to-cart">Add to Cart</button>
            </div>
        </div>
    </div>
</body>
</html>
